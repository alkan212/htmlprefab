{% load static %}

<style HEADER>
    body{
        padding-bottom: 50px;
    }
    #header{
        position: relative;
        display:flex;
        align-items:center;
        background-color:transparent;
        height:100px;
        margin-top: 5px;
    }
    #logo{
        width:100px;
        height:100px;
    }
    #html_prefab_title{
        white-space: nowrap;
    }
    #header_links{
        position:relative;
        width: 100%;
        height: 100%;
        background-color:transparent;
        display: flex;
        flex-direction:row;
        align-items:center;
        justify-content:flex-end;
        padding-right: 50px;
    }
    .header_link{
        position: relative;
        background-color:rgb(255, 255, 255);
        width:150px;
        height:60px;
        border:solid 2px transparent;
        display:flex;
        justify-content:center;
        align-items:center;
        margin-right: 20px;
        cursor: pointer;
        transition: 0.2s cubic-bezier(0.42, 0, 1, 3.27);
    }
    .header_link::before{
        content:"";
        position:absolute;
        left:50%;
        transform: translateX(-50%);
        bottom:0px;
        width:00%;
        height:2px;
        background-color: #232323;
        transition: 0.2s;
    }
    .header_link:hover::before{
        width: 100%;
    }
    .header_link p{
        color:#9b9a9a;
        font-size: 20px;
        z-index: 2;
        display: none;
    }
    .header_link i {
        font-size: 25px;
        color: #343434;
    }
</style>

<div id="header">
    <img id="logo" src="{% static 'fox_diamond.png' %}">
    <h1 id="html_prefab_title">Html Prefabs</h1>

    <div id="header_links">
        <div class="header_link" id="goto_home"><p>home</p><i class="fas fa-home"></i></div>
        <div class="header_link" id="goto_profile"><p>profile</p><i class="fas fa-user-alt"></i></div>
        <div class="header_link" id="goto_add_prefab"><p>add prefab</p> <i class="fas fa-box"></i></div>

        {% if log.logged %}
            <style>
                .header_log{
                    --color : #0040e9;
                    transition: 0.2s;
                    width: 150px;
                    height: 75px;
                    padding: 10px;
                    margin-left: 10px;
                    background-color: transparent;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    cursor: pointer;
                    opacity: 1; 
                    border: 3px inset var(--color); 
                    border-radius: 25px;
                    
                }
                .header_log:hover{
                    border: 3px inset var(--color);
                    background: linear-gradient(150deg,#002fa5, #1c58ff);
                    border-radius: 30px;
                }
                .header_log:hover p{
                    letter-spacing: 2px;
                    color:white;
                }
                .header_log p{
                    transition: 0.1s;
                    color:#343434;
                    font-size: 20px;
                    font-weight: 200;
                    opacity: 1; 
                    color: var(--color); 
                    font-weight: 700; 
                    font-size: 19px;
                }
            </style>
            
            <div class="header_log" onclick="window.location = '/login' "><p>login</p></div>
            <div class="header_log" onclick="window.location = '/signin' "><p>sign in</p></div>
        {% endif %}
    </div>
</div>


<script header>

    
    document.getElementById("goto_home").addEventListener("click", function(e){
        window.location = "/home";
    })

    document.getElementById("goto_profile").addEventListener("click", function(e){
        window.location = "/profile";
    })
    
    document.getElementById("goto_add_prefab").addEventListener("click", function(e){
        window.location = "/addprefab";
    })
    
</script>
